<template name="blockSearchResults">
  <div class="panel-group post">
    <div>
      <h3>Community-built Situation Definitions</h3>
      <div class="main form">
        <div class="input-group">
          <span class="input-group-addon" for="queryString">Search related to phrase</span>
          <div class="controls">
            <input name="queryString" id="searchResultsInput" type="text" class="form-control" value="{{query}}">
          </div>
        </div>
      </div>
      {{#each searchResults _id}}
        {{> legoItemSelector}}
      {{/each}}
    </div>
  </div>
</template>
