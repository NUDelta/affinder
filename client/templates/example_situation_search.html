<template name="exampleSituationSearch">
  <div>Situation Search</div>
  <form id="situationSearch">
    <div class="input-group">
      <input name="search" type="text" class="form-control" placeholder="Search Location">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Search Example Situations!</button>
      </span>
    </div>
  </form>
  <ul class="list-group">
    {{#each situation in exampleSituations}}
      <li class="list-group-item">
        {{> situationItem (situationArgs situation)}}
      </li>
    {{/each}}
  </ul>
</template>

<template name="situationItem">
  <div style="display: table; table-layout: auto;">
    <div style="display: table-cell; padding-right: 5px;">
      <div class="place-photo-item">
        <img
            src={{situationImageUrl situation}}
            width="90" height="90"
            style="object-fit: cover; border-radius: 4px; vertical-align: middle;"
        />
      </div>
    </div>
    <div style="display: table-cell;">
      <div class="place-name">
        <h3 style="font-size: 16px; font-weight: 700;">
          <p><a href="#">{{situationName situation}}</a></p>
        </h3>
      </div>
      <div class="place-categories">
        {{#each category in (situationCategoriesReadable situation)}}
          <span><a href="#">
            {{category}},
          </a></span>
          {{name}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="situationListTest">
  <ul class="list-group">

      {{> situationItemTest}}
    </li>
    <li class="list-group-item">
      {{> situationItemTest}}

  </ul>
</template>
