<template name="featureDiscovery">
  <div class="panel panel-default">
    {{> searchBar}}
  </div>
  <div class="search-results-wrapper">

    <div class="panel panel-default left-search">
      <div class="panel-heading">
        Directed Search
      </div>
      <ul class="list-group">
        {{#each directedSearchResults}}
          {{> directedSearchResultItem}}
        {{/each}}
      </ul>
    </div>
    <div class="panel panel-default right-search">
      <div class="panel-heading">
        Yelp Categories you can find "{{searchInputText}}"
        <button id="convert-button" type="button" class="btn btn-small btn-primary">Combine Categories</button>
      </div>
      <ul class="list-group">
        {{#if yelpLoading}}
          <li class="list-group-item">{{> loadingSpinner}}</li>
        {{else}}
          {{#each (includedCategories currentQueryId)}}
            {{> stretchSearchResultItem}}
          {{/each}}
        {{/if}}
      </ul>
    </div>
  </div>

  <!-- {{> blockSearchResults}} -->
  <!-- {{> searchResults}} -->
</template>

<template name="searchBar">
  <form id="blockSearch">
    <div class="input-group">
      <input name="search" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Go!</button>
        <button name="info" class="btn btn-default" type="button" aria-label="Help me use discover">
          <span class="glyphicon glyphicon-question-sign"  aria-hidden="true"></span>
        </button>
      </span>
    </div>
  </form>
</template>

<template name="searchResults">
  <div class="search-result-wrapper">
    <div class="box">One</div>
    <div class="box">Two</div>
    <div class="box">Three</div>
  </div>
</template>

<template name="directedSearchResultItem">
  <li href="#" class="list-group-item" detectorDescription="{{description}}" detectorId="{{_id}}">
    {{description}}
    <button type="button" class="btn-use-block btn btn-primary btn-sm pull-right btn-panel-item">
      <span class="glyphicon glyphicon-plus"  aria-hidden="true"></span>
    </button>
  </li>
</template>

<template name="stretchSearchResultItem">
  <li href="#" class="list-group-item" placeCategory="{{this}}">
    {{this}}
    <button type="button" class="btn-remove btn btn-warning btn-sm pull-right btn-panel-item">
      <span class="glyphicon glyphicon-remove"  aria-hidden="true"></span>
    </button>
  </li>
</template>
