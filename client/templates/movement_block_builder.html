<template name="movementBlockBuilder">
  <div class="panel-group col-sm-6 post">
    <h4>Construct from movement legos</h4>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#movement-playground-collapse">Raw mobile movement sensor features to define "{{query}}"</a>
        </h4>
      </div>
      <form id="movement-playground-collapse" class="panel-collapse collapse">
        <button type="submit" class="btn btn-primary">Save movement Rules</button>
        {{#each movementFeatures}}
          <div href="#" class="list-group-item">
            <h4>{{name}}</h4>
            <p>{{description}}</p>

            <!-- slider way
            <div id="slidecontainer">
              <span>
              <label>min</label>
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
              <label>max</label>
              </span>
            </div>-->
            <div class="form-group">
              <label for="{{name}}">Rule:</label>
              <input type="text" class="form-control def-rule" id="{{name}}" placeholder="e.g. ?x > value; value1 < ?var < value2">
            </div>


          </div>
        {{/each}}
     
      </form>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#movement-previous-collapse">Previous Affordances built using movement</a>
        </h4>
      </div>
      <div id="movement-previous-collapse" class="panel-collapse collapse">
        {{#each existingMovementBlocks}}
        <div id="{{_id}}" href="#" class="list-group-item">
          {{query}}
        </div>
        {{/each}}
      </div>
    </div>

  </div>
</template>
