<template name="legoComposition">
  <div id="lego-composition" class="post">
    <div class="post-header">
      <span>
        <h3>Definition for <button class="btn btn-warning btn">{{query}}</button></h3>
      </span>
    </div>
    <div class="post-content">
      {{> newBlockDef}}
      {{#each (legoNames subLegos)}}
        {{> legoCompositionBlock}}
      {{/each}}
      {{> placeCategoryBuilder}}
    </div>
  </div>
</template>
