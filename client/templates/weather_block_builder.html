<template name="weatherBlockBuilder">
  <div class="panel-group post">
    <h4>Construct from Weather Legos</h4>
    <div class="col-sm-6">
    <div class="panel panel-default ">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#weather-playground-collapse">Raw weather features to define "{{query}}"</a>
        </h4>
      </div>
      <form id="weather-playground-collapse" class="panel-collapse collapse">
        <button type="submit" class="btn btn-primary">Save Weather Rules</button>
        {{#each weatherFeatures}}
          <div href="#" class="list-group-item">
            <h4>{{name}}</h4>
            <p>{{description}}</p>

            <!-- slider way
            <div id="slidecontainer">
              <span>
              <label>min</label>
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
              <label>max</label>
              </span>
            </div>-->
            <div class="form-group">
              <label for="{{name}}">Rule:</label>
              <input type="text" class="form-control def-rule" id="{{name}}" placeholder="e.g. ?x > value; value1 < ?var < value2" value="{{getRuleDef ../_id name}}">
            </div>


          </div>
        {{/each}}
     
      </form>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#weather-previous-collapse">Previous Affordances built using weather</a>
        </h4>
      </div>
      <div id="weather-previous-collapse" class="panel-collapse collapse">
        {{#each existingWeatherBlocks}}
        <div id="{{_id}}" href="#" class="list-group-item">
          {{query}}
          <button type="button" class="btn btn-primary btn-sm pull-right btn-panel-item">Use lego</button>
          <button href="{{pathFor 'queryBuilderPage'}}" type="link" class="btn btn-info btn-redirect btn-sm pull-right btn-panel-item">See definition</button>

        </div>
        {{/each}}
      </div>
    </div>
  </div>
</div>
</template>
