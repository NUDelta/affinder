<template name="detectorInputOutput">
  <div>
    <form id="saveDetectorForm">
      <div class="input-group">
        <input name="detectorname" type="text" class="form-control" placeholder="Describe your detector..." required="true">
        <span class="input-group-btn">
          {{#if Template.subscriptionsReady}}
            <button class="btn btn-default" id="checksave" type="submit">Save!</button>
          {{else}}
            <button class="btn btn-default" id="checksave" disabled type="submit">Connecting...</button>
          {{/if}}
        </span>
      </div>
    </form>
  </div>
  <textarea id="compiledBlockly" style="display: none;"></textarea>
</template>
