<template name="naturalLanguageInput">
  <h2>Create an affordance query</h2>
  <form class="main form">
    <div class="input-group">
      <span class="input-group-addon" for="queryString">Someone who...</span>
      <div class="controls">
        <input name="queryString" id="queryString" type="text" class="form-control" placeholder="describe affordance requirements for participants" aria-describedby="basic-addon1">
      </div>
    </div>
    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
  </form>
</template>
